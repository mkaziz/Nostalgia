<!doctype html>
<html>
  <head>
    <title>Nostalgia</title>
    
    <link rel="stylesheet" type="text/css" href="css/fbook.css">

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/fb-sdk.js"></script>
    <script type="text/javascript" src="js/slides.min.jquery.js"></script>
    <script type="text/javascript" src="js/fbook.js"></script>
    
  </head>
  <body>
    <div id="fb-root"></div>
    <audio src="media/explosions.ogg" id="audio"></audio>
    <div id="container">
      <!-- If user can log in with fb -->
      <div id = "fb-logged-in">
        <div id="fb-logout-link"><a href="#" >Logout</a></div>
        <ul class="rslides"></ul>
        <button id = "fb-get-pictures" class="btn">Start</button>
      </div>
      
      <!-- What the user sees logged out of fb -->
      <div id = "fb-logged-out">
        <button id = "fb-login-button" class="btn btn-primary">Facebook Login</button>
      </div>
    </div> <!-- container -->

  </body>
